<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiveSense Vision</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    background: linear-gradient(to bottom right, #f8fbff, #edf3ff);
    color: #111827;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Subtle animated glow */
body::before {
    content: "";
    position: fixed;
    top: -250px;
    right: -250px;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(59,130,246,0.15), transparent 70%);
    animation: floatGlow 12s ease-in-out infinite alternate;
    z-index: -1;
}

/* Header */

header {
    text-align: center;
    padding: 100px 20px 50px;
    animation: fadeIn 0.8s ease forwards;
}

header h1 {
    font-size: 44px;
    font-weight: 600;
    letter-spacing: -1px;
}

header span {
    color: #3b82f6;
}

header p {
    margin-top: 14px;
    color: #6b7280;
    font-size: 17px;
}

/* Main */

.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

/* Card */

.card {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(14px);
    padding: 55px 45px;
    border-radius: 20px;
    width: 440px;
    box-shadow: 0 15px 50px rgba(59,130,246,0.12);
    text-align: center;
    transition: all 0.3s ease;
    animation: slideUp 0.8s ease forwards;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 25px 65px rgba(59,130,246,0.18);
}

/* Status */

.status {
    font-size: 18px;
    margin-bottom: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.status-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #9ca3af;
    transition: all 0.3s ease;
}

.status-text {
    font-weight: 600;
    color: #6b7280;
}

/* Button */

button {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 13px 30px;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    background: #2563eb;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(59,130,246,0.3);
}

button:disabled {
    background: #94a3b8;
    cursor: not-allowed;
}

/* Footer */

footer {
    text-align: center;
    padding: 25px;
    font-size: 14px;
    color: #6b7280;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(8px);
    border-top: 1px solid #e5e7eb;
}

footer span {
    font-weight: 600;
    color: #3b82f6;
}

/* Animations */

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes floatGlow {
    from { transform: translateY(0px); }
    to { transform: translateY(50px); }
}
</style>
</head>

<body>

<header>
    <h1>Live<span>Sense</span> Vision</h1>
    <p>Intelligent Cloud Event System</p>
</header>

<div class="main">
    <div class="card">
        <div class="status">
            <div id="dot" class="status-dot"></div>
            <div id="statusText" class="status-text">Checking...</div>
        </div>
        <button id="checkBtn" onclick="checkHealth()">Check Health</button>
    </div>
</div>

<footer>
    Built by <span>Shivansh Bagga</span>
</footer>

<script>
const backendUrl = "https://livesense-backend.onrender.com/";

async function checkHealth() {
    const statusText = document.getElementById("statusText");
    const dot = document.getElementById("dot");
    const button = document.getElementById("checkBtn");

    statusText.innerText = "Checking...";
    dot.style.background = "#9ca3af";
    button.disabled = true;

    try {
        const response = await fetch(backendUrl);

        if (!response.ok) throw new Error();

        const data = await response.json();

        if (data.status === "UP") {
            statusText.innerText = "Online";
            dot.style.background = "#10b981";
        } else {
            statusText.innerText = "Unexpected";
            dot.style.background = "#f59e0b";
        }

    } catch (error) {
        statusText.innerText = "Offline";
        dot.style.background = "#ef4444";
    }

    button.disabled = false;
}

window.onload = checkHealth;
</script>

</body>
</html>

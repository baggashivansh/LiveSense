<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiveSense Vision</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    background: linear-gradient(to bottom right, #f9fbff, #eef4ff);
    color: #111827;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Subtle animated blue background glow */
body::before {
    content: "";
    position: fixed;
    top: -200px;
    right: -200px;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(59,130,246,0.12), transparent 70%);
    animation: floatGlow 10s ease-in-out infinite alternate;
    z-index: -1;
}

/* Header */

header {
    text-align: center;
    padding: 90px 20px 40px;
    animation: fadeIn 0.8s ease forwards;
}

header h1 {
    font-size: 42px;
    font-weight: 600;
    letter-spacing: -1px;
}

header span {
    color: #3b82f6;
}

header p {
    margin-top: 12px;
    color: #6b7280;
    font-size: 17px;
}

/* Card */

.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

.card {
    background: white;
    padding: 50px 40px;
    border-radius: 16px;
    width: 420px;
    box-shadow: 0 10px 35px rgba(59,130,246,0.08);
    text-align: center;
    transition: all 0.3s ease;
    animation: slideUp 0.8s ease forwards;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 45px rgba(59,130,246,0.15);
}

.status {
    font-size: 18px;
    margin-bottom: 25px;
}

.status span {
    font-weight: 600;
    color: #9ca3af;
}

button {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    background: #2563eb;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(59,130,246,0.3);
}

/* Footer */

footer {
    text-align: center;
    padding: 25px;
    font-size: 14px;
    color: #6b7280;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(8px);
    border-top: 1px solid #e5e7eb;
}

footer span {
    font-weight: 600;
    color: #3b82f6;
}

/* Animations */

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes floatGlow {
    from { transform: translateY(0px); }
    to { transform: translateY(40px); }
}
</style>
</head>

<body>

<header>
    <h1>Live<span>Sense</span> Vision</h1>
    <p>Intelligent Cloud Event System</p>
</header>

<div class="main">
    <div class="card">
        <div class="status">
            Backend Status: <span id="status">Checking...</span>
        </div>
        <button onclick="checkHealth()">Check Health</button>
    </div>
</div>

<footer>
    Built by <span>Shivansh Bagga</span>
</footer>

<script>
const backendUrl = "https://livesense-backend.onrender.com/health";

async function checkHealth() {
    const statusElement = document.getElementById("status");
    statusElement.innerText = "Loading...";

    try {
        const response = await fetch(backendUrl);
        const text = await response.text();

        if (text === "OK") {
            statusElement.innerText = "Healthy";
            statusElement.style.color = "#10b981";
        } else {
            statusElement.innerText = "Unexpected";
            statusElement.style.color = "#f59e0b";
        }
    } catch (error) {
        statusElement.innerText = "Offline";
        statusElement.style.color = "#ef4444";
    }
}

window.onload = checkHealth;
</script>

</body>
</html>
